<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CRUDS">
  <link rel="shortcut icon" href="images/crud.1024x1024.png" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>CRUDS</title>
</head>

<body>
  <div id="addNewItem" class="container mt-5">
    <h2 class="text-center mb-4 text-primary">CRUDS System</h2>
    <div class="card shadow-sm rounded">
      <div class="card-header bg-success text-white"> Add New Item </div>
      <div class="card-body">
        <div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productNameInput" placeholder="Product Name">
            <label for="productNameInput">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price">
            <label for="productPriceInput">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productCatInput" placeholder="Product Category">
            <label for="productCatInput">Product Category</label>
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="imageInput">
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="productDescInput" placeholder="Product Description"></textarea>
            <label for="productDescInput">Description</label>
          </div>
          <button id="confirmUpdate" type="submit" class="btn btn-warning py-2 mb-2 w-100 d-none"
            onclick="confirmUpdate()">Update Item</button>
          <button id="addItem" type="submit" class="btn btn-success py-2 w-100" onclick="addProduct()">Add
            Item</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row my-5 m-auto">
      <div class="col-md-8 mb-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Search" oninput="search()">
      </div>
      <div class="col-md-4 mb-2">
        <select oninput="getCategory()" id="selectCategory" class="form-select" aria-label="Default select example">
          <option value="Choose Category " selected >Select Category</option>
        </select>
      </div>
    </div>
  </div>

  <div id="itemsList" class="container">
    <div class="mt-4">
      <h3 class="text-secondary">Items List</h3>
      <div id="itemList">
        <div id="productsData" class="row item-row p-3 mb-3 rounded bg-light shadow-sm">
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
