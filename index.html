  <!-- 
  ==================================
  - Start Added New Product
  ==================================
  -->

  <img id="test" src="images/1.jpg" class="d-none" alt="">

  <section id="addNewItem" class="container mt-5">
    <h2 class="text-center mb-4 text-primary">CRUDS System</h2>
    <div class="card shadow-sm rounded">
      <div class="card-header bg-success text-white"> Add New Item </div>
      <div class="card-body">
        <div>
          <div class="form-floating mb-3">
            <input oninput="visibleUpdateButton(this)" onblur="validateInputs(this ,'invalidNameMsg')" type="text" class="change form-control"
              id="productName" placeholder="Product Name">
            <label for="productName">Product Name</label>
            <p id="invalidNameMsg" class="alert alert-danger my-1 d-none">!! Enter It Valid !!</p>
          </div>
          <div class="form-floating mb-3">
            <input oninput="visibleUpdateButton(this)" onblur="validateInputs(this , 'invalidPriceMsg')" type="number" class="change form-control" id="productPrice"
              placeholder="Product Price">
            <label for="productPrice">Product Price</label>
            <p id="invalidPriceMsg" class="alert alert-danger my-1 d-none">!! Enter It Valid !!</p>
          </div>
          <div class="form-floating mb-3">
            <input oninput="visibleUpdateButton(this)" onblur="validateInputs(this ,'invalidCategoryMsg')" type="text" class="change form-control" id="productCat"
              placeholder="Product Category">
            <label for="productCat">Product Category</label>
            <p id="invalidCategoryMsg" class="alert alert-danger my-1 d-none">!! Enter It Valid !!</p>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input onchange="visibleUpdateButton(this)" onchange="validateInputs(this, 'invalidImgMsg')" class="change form-control" type="file" id="image">
            <p id="invalidImgMsg" class="alert alert-danger my-1 d-none">!! Enter It Valid !!</p>
          </div>
          <div class="form-floating mb-3">
            <textarea oninput="visibleUpdateButton(this)" onblur="validateInputs(this,'invalidDescMsg')" class="change form-control" id="productDesc"
              placeholder="Product Description"></textarea>
            <label for="productDesc">Description</label>
            <p id="invalidDescMsg" class="alert alert-danger my-1 d-none">!! Enter It Valid !!</p>
          </div>
          <button id="confirmUpdate" type="submit" class="btn btn-warning py-2 mb-2 w-100 d-none"
            onclick="confirmUpdate()" disabled>Update Item</button>
          <button id="cancelUpdateBtn" type="submit" class="btn btn-danger py-2 mb-2 w-100 d-none"
            onclick="cancelUpdate()">Cancel</button>
          <button id="addItem" type="submit" class="btn btn-success py-2 w-100" onclick="addProduct()">Add
            Item</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row my-5 m-auto">
      <div class="col-md-8 mb-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Search" oninput="search()">
      </div>
      <div class="col-md-4 mb-2">
        <select oninput="getCategory()" id="selectCategory" class="form-select" aria-label="Default select example">
          <option value="Choose Category" disabled>Select Category</option>
          <option value="all" selected id="all" class="opt">All</option>
        </select>
      </div>
    </div>
  </section>

        <div id="productsData" class="row item-row p-3 mb-3 rounded bg-light shadow-sm">
