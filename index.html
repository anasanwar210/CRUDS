<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/quote-right-solid.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>CRUDS</title>
</head>

<body>
  <div id="addNewItem" class="container mt-5">
    <h2 class="text-center mb-4 text-primary">CRUDS Interface</h2>
    <div class="card shadow-sm rounded">
      <div class="card-header bg-success text-white"> Add New Item </div>
      <div class="card-body">
        <div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productNameInput" placeholder="Product Name">
            <label for="productNameInput">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price">
            <label for="productPriceInput">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productCatInput" placeholder="Product Category">
            <label for="productCatInput">Product Category</label>
          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="fileInput">
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Product Description" id="productDescInput"></textarea>
            <label for="productDescInput">Description</label>
          </div>
          <button type="submit" class="btn btn-success w-100">Add Item</button>
        </div>
      </div>
    </div>
  </div>

  <div class="my-5 col-6 m-auto">
    <input type="text" class="form-control" id="itemName" placeholder="search">
  </div>

  <div id="itemsList" class="container">
    <div class="mt-4">
      <h3 class="text-secondary">Items List</h3>
      <div id="itemList">
        <div class="item-row row p-3 mb-3 rounded bg-light shadow-sm">
          <div class="col-md-4 align-items-center py-4">
            <div class="card product-card shadow-lg rounded">
              <img src="images/1.jpg" class="card-img-top" alt="Product Image">
              <div class="card-body">
                <h5 class="card-title"><Span class="fw-bold">Type: </Span> Samsung</h5>
                <p class="card-text mb-2">
                  <Span class="fw-bold">Category: </Span>
                  Mobile
                </p>
                <p class="card-text">
                  <Span class="fw-bold">Description: </Span>
                  Good
                </p>
                <h6 class="card-subtitle mb-2 text-muted"><Span class="fw-bold">Price: </Span> 2000</h6>
              </div>
              <div class="btns mb-4 d-flex justify-content-evenly align-items-center">
                <button href="#" class="btn btn-primary py-2 px-5">Edit</button>
                <button href="#" class="btn btn-danger py-2 px-5">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
